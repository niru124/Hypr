exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(AAACC0ff) rgba(292D52ff) 45deg
    col.inactive_border = rgba(1C1D2Aff) rgba(343547ff) 45deg
}

group {
    col.border_active = rgba(AAACC0ff) rgba(292D52ff) 45deg
    col.border_inactive = rgba(1C1D2Acc) rgba(343547cc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(0C0C0Cff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
