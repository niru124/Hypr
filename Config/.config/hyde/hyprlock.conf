# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
}

animations{
    enabled=true
    global {
        fade {
            fadeIn {
                duration = 300ms
                curve = cubic-bezier(0.4, 0.0, 0.2, 1) # Smooth, material-style
                easing = in-out
                opacity = 0 â†’ 1
            }
            fadeOut {
                duration = 250ms
                curve = cubic-bezier(0.4, 0.0, 0.2, 1)
                easing = in-out
                opacity = 1 â†’ 0
            }
        }

        inputField {
            inputFieldColors {
                duration = 400ms
                easing = ease-in-out
                from = rgba(20, 20, 20, 0.4) gradient(linear, 45deg, #222222, #555555)
                to = rgba(60, 60, 60, 0.8) gradient(linear, 135deg, #4444aa, #88ccff)
            }

            inputFieldFade {
                duration = 300ms
                curve = ease-out
                fade_on_empty = true
                opacity = 1 â†’ 0.4
            }

            inputFieldWidth {
                duration = 350ms
                easing = ease-in-out
                min = 180px
                max = 320px
            }

            inputFieldDots {
                duration = 200ms
                delay = 50ms # Staggered dot animation
                easing = ease-in
                fadeIn = true
                fadeOut = true
            }
        }
    }
}

background {
    monitor =
	#path = screenshot   # screenshot of your desktop
	path = $HOME/Pictures/backgrounds/space.png   # NOTE only png supported for now
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 7         # Bigger kernel for softer blur
    blur_passes = 3       # Multiple passes for quality
    noise = 0.0117        # Keep as is unless you want finer grain
    contrast = 1.25       # Slightly reduced to balance with blur
    brightness = 0.82     # Slightly brighter for detail retention
    vibrancy = 0.25       # More saturation for a livelier look
    vibrancy_darkness = 0.05  # Subtle vibrancy in shadows
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    #fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    
    position = 0, 200
    halign = center
    valign = bottom
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = $color12
    font_size = 34
    font_family = JetBrains Mono Nerd Font 10

    position = 0, -150
    halign = center
    valign = top
}

# Week
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'Week %U')" </b>"
    color = $color5
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -250
    halign = center
    valign = top
}

# Time
label {
    monitor =
    #text = cmd[update:1000] echo "<b><big> $(date +"%I:%M:%S %p") </big></b>" # AM/PM
    text = cmd[update:1000] echo "<b><big> $(date +"%H:%M:%S") </big></b>" # 24H
    color = $color15
    font_size = 94
    font_family = JetBrains Mono Nerd Font 10

    position = 0, 0
    halign = center
    valign = center
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color12
    font_size = 18
    font_family = Inter Display Medium

    position = 0, 100
    halign = center
    valign = bottom
}

# uptime
label {
    monitor =
    text = cmd[update:60000] echo "<b> "$(uptime -p || $Scripts/UptimeNixOS.sh)" </b>"
    color = $color12
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 0, 0
    halign = right
    valign = bottom
}

# weather edit specific location. Note, this cause a 2-4 seconds delay in locking
label {
    monitor =
    text = cmd[update:3600000] [ -f ~/.cache/.weather_cache ] && cat  ~/.cache/.weather_cache
    color = $color12
    font_size = 24
    font_family = JetBrains Mono Nerd Font 10
    position = 50, 0
    halign = left
    valign = bottom
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current
    size = 230
    rounding = -1
    border_size = 2
    border_color = $color11
    rotate = 0
    reload_time = -1
    position = 0, 300
    halign = center
    valign = bottom
}
