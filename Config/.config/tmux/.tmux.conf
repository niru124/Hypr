##### ───── GENERAL SETTINGS ─────
set -g mouse on
set -g history-limit 10000
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"
set -g status-interval 5
set-option -g window-status-format "#I:#(echo #{window_name} | cut -c -5)"
set-option -g window-status-current-format "#[fg=green]#I:#(echo #{window_name} | cut -c -5)#[default]"
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

# Use Ctrl-b as the tmux prefix
unbind C-b

##### ───── SPLIT / PANE / NAVIGATION SHORTCUTS ─────
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

bind -n C-M-h select-pane -L
bind -n C-M-j select-pane -D
bind -n C-M-k select-pane -U
bind -n C-M-l select-pane -R

# Reload config
bind R source-file ~/.tmux.conf \; display "Config reloaded"

# menu for tmux using fzf
unbind b
bind b run-shell "tmux display-popup -E 'bash -c tmux-fzf-session'"
# set -g @sessionx-bind 'b'

# create session
bind S command-prompt -p "New session name:" "new-session -s '%%'"

bind C-c display-popup -E "cal -3; read"

##### ───── COPY MODE / MACOS CLIPBOARD ─────
setw -g mode-keys vi
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

##### ───── PLUGIN MANAGER (TPM) ─────
# If using TPM, plugins go here
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
# set -g @plugin 'omerxx/tmux-sessionx'
# set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
##### ───── CATPPUCCIN THEME CONFIG ─────
set -g @catppuccin_flavor "macchiato"
set -g @catppuccin_window_status_style "rounded"

##### ───── STATUS LINE CONFIG ─────
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""

# Load Catppuccin Modules (via TPM-style plugin environment)
set -g status-right "#{E:@catppuccin_status_application}"
# set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
# set -ag status-right "#{E:@catppuccin_status_uptime}"
# set -agF status-right "#{E:@catppuccin_status_battery}"

# sessionx config
# set -g @sessionx-x-path '/mnt/E/Document/CODES'

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp

unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp

# resize pane using mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

##### ───── LOAD PLUGINS ─────
# Use this if you're using TPM (recommended)
run '~/.tmux/plugins/tpm/tpm'
