exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(D7A0ACff) rgba(522932ff) 45deg
    col.inactive_border = rgba(2C4A7Fff) rgba(5471ABff) 45deg
}

group {
    col.border_active = rgba(D7A0ACff) rgba(522932ff) 45deg
    col.border_inactive = rgba(2C4A7Fcc) rgba(5471ABcc) 45deg
    col.border_locked_active = rgba(0E0D0Cff) rgba(0A0B0Bff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(F0F0EFcc) 45deg
}
