exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(D49C49ff) rgba(524129ff) 45deg
    col.inactive_border = rgba(031C29ff) rgba(0C393Aff) 45deg
}

group {
    col.border_active = rgba(D49C49ff) rgba(524129ff) 45deg
    col.border_inactive = rgba(031C29cc) rgba(0C393Acc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(111213ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
