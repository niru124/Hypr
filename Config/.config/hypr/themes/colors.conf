exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(385EBDff) rgba(293452ff) 45deg
    col.inactive_border = rgba(111526ff) rgba(23223Dff) 45deg
}

group {
    col.border_active = rgba(385EBDff) rgba(293452ff) 45deg
    col.border_inactive = rgba(111526cc) rgba(23223Dcc) 45deg
    col.border_locked_active = rgba(FFFFFFff) rgba(F9F9F9ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(FFFFFFcc) 45deg
}
