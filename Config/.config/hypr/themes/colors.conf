exec = gsettings set org.gnome.desktop.interface gtk-theme 'Wallbash-Gtk'
exec = gsettings set org.gnome.desktop.interface color-scheme 'prefer-dark'

general {
    col.active_border = rgba(E0AADDff) rgba(52294Fff) 45deg
    col.inactive_border = rgba(1C2378ff) rgba(416FD0ff) 45deg
}

group {
    col.border_active = rgba(E0AADDff) rgba(52294Fff) 45deg
    col.border_inactive = rgba(1C2378cc) rgba(416FD0cc) 45deg
    col.border_locked_active = rgba(0F0E0Dff) rgba(090A09ff) 45deg
    col.border_locked_inactive = rgba(FFFFFFcc) rgba(E1DFDDcc) 45deg
}
