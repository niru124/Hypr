[pyprland]
plugins = ["scratchpads","layout_center"]
style = ["opacity 0.8", "bordercolor rgb(FFFF00)"]

[pyprland.variables]
term_classed = "kitty --class"

[scratchpads.term]
animation = "fromTop"
command = "kitty --class main-dropterm"
class = "main-dropterm"
size = "98% 60%"
max_size = "1920px 100%"

[scratchpads.nvim]
animation = "fromTop"
command = "kitty --class main-nvim -e nvim 1.md"
class = "main-nvim"
size = "95% 60%"
max_size = "1920px 100%"

[scratchpads.yazi]
animation = "fromTop"
command = "kitty --class main-yazi -e yazi"
class = "main-yazi"
size = "90% 80%"
max_size = "1920px 100%"

[layout_center]
margin = 30
offset = [0, 20]
next = "movefocus r"
prev = "movefocus l"
next2 = "movefocus d"
prev2 = "movefocus u"
