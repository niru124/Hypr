# ~/.config/hypr/hypridle.conf

general {
    # Command to lock the screen â€” run hyprlock only if it's not already running
    lock_cmd = pidof hyprlock || hyprlock

    # Lock before suspend
    before_sleep_cmd = pidof hyprlock || hyprlock

    # Wake screen after suspend
    after_sleep_cmd = hyprctl dispatch dpms on

    # Respect dbus inhibit from apps like video players
    ignore_dbus_inhibit = false
}

# Dim screen after 5 minutes
listener {
    timeout = 300
    on-timeout = brightnessctl set 10%
    on-resume = brightnessctl set 100%
}

# Lock screen after 10 minutes
listener {
    timeout = 600
    on-timeout = pidof hyprlock || hyprlock
}

# Suspend system after 15 minutes
listener {
    timeout = 900
    on-timeout = systemctl suspend
}
