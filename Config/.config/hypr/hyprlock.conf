# ─────────────────────────────────────────────
# Color Variables
# ─────────────────────────────────────────────
$color0  = rgba(0,0,0,1)
$color1  = rgba(0,0,0,1)
$color5  = rgba(0,0,0,1)
$color7  = rgba(0,0,0,1)
$color11 = rgba(0,0,0,1)
$color12 = rgba(0,0,0,1)
$color15 = rgba(0,0,0,1)

# ─────────────────────────────────────────────
# General
# ─────────────────────────────────────────────
general {
    grace = 1
}

# ─────────────────────────────────────────────
# Animations
# ─────────────────────────────────────────────
animations {
    enabled = true
}

# ─────────────────────────────────────────────
# Backgrounds (all monitors)
# ─────────────────────────────────────────────
background {
    monitor =
    path = /home/$USER/.config/hypr/croc.jpg
    color = rgba(255,255,255,1)
}

# ─────────────────────────────────────────────
# Input Field
# ─────────────────────────────────────────────
input-field {
    monitor =
    size = 260, 52
    outline_thickness = 3
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = rgba(255,255,255,1)
    placeholder_text = <i>Password...</i>
    position = 0, 20
    halign = center
    valign = bottom
}

# ─────────────────────────────────────────────
# Time
# ─────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] sh -c "date +'%H:%M:%S'"
    color = $color15
    font_size = 280
    font_family = Steelfish Outline
    halign = center
    valign = center
}

# ─────────────────────────────────────────────
# Date
# ─────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:18000000] sh -c "date +'%A, %-d %B %Y'"
    color = $color12
    font_size = 44
    font_family = Abocat
    position = 0, -70
    halign = center
    valign = top
}

# ─────────────────────────────────────────────
# User
# ─────────────────────────────────────────────
label {
    monitor =
    text =   $USER
    color = $color12
    font_size = 28
    font_family = Mexcellent
    position = 0, 100
    halign = center
    valign = bottom
}

# ─────────────────────────────────────────────
# Quote
# ─────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] sh -c "/home/$USER/.config/hypr/bin/quotes.sh"
    color = $color15
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0,-270
    halign = center
    valign = center
}

# ─────────────────────────────────────────────
# Uptime
# ─────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:60000] sh -c "uptime -p"
    color = rgba(0,0,0,1)
    font_size = 20
    font_family = JetBrains Mono Nerd Font
    position = 0, 0
    halign = right
    valign = bottom
}

# ─────────────────────────────────────────────
# Battery
# ─────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] sh -c "/home/$USER/.config/hypr/bin/battery.sh"
    color = $color0 
    font_size = 24
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -1800, -510
    halign = right 
    valign = center
}


# ─────────────────────────────────────────────
# System Info
# ─────────────────────────────────────────────
label {
    monitor =
    text = cmd[update:1000] sh -c "/home/$USER/.config/hypr/bin/infonlock.sh"
    color = rgb(166, 209, 137)
    font_size = 22
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = -60, -100
    halign = right
    valign = bottom
}

# ─────────────────────────────────────────────
# User Image
# ─────────────────────────────────────────────
image {
    monitor =
    path = /home/$USER/.config/hypr/wallpaper_effects/.wallpaper_current
    size = 230
    rounding = -1
    border_size = 2
    border_color = $color11
    position = 0, 300
    halign = center
    valign = bottom
}


